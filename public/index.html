<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mailer App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url("imageBkg.png");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        min-height: 100vh;
      }
      .glass-card {
        position: relative;
        z-index: 2;
        background: rgba(255, 255, 255, 0.55);
        backdrop-filter: blur(8px) saturate(120%);
        border: 1px solid rgba(255, 255, 255, 0.35);
        border-radius: 0.75rem;
        padding: 1.25rem;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        width: 100%;
      }
      .card-logo {
        position: absolute;
        top: -220px;
        left: 45%;
        width: 180px;
        height: 180px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        z-index: 3;
      }
    </style>
  </head>
  <body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container-md d-flex justify-content-center">
      <form class="row g-3 glass-card">
        <img src="image.png" class="card-logo" />
        <div class="col-md-6">
          <label for="clientID" class="form-label">ClientID</label>
          <input type="text" class="form-control" id="clientID" />
        </div>
        <div class="col-md-6">
          <label for="secret" class="form-label">Secret</label>
          <input type="text" class="form-control" id="secret" />
        </div>
        <div class="col-md-6">
          <label for="inputTennantID" class="form-label">TennantID</label>
          <input type="text" class="form-control" id="inputTennantID" />
        </div>

        <div class="col-md-6">
          <label for="inputSenderEmail" class="form-label">Sender email</label>
          <input
            type="email"
            class="form-control"
            id="inputSenderEmail"
            placeholder="Sender email here"
          />
        </div>

        <div class="col-md-6">
          <label for="recieverEmail" class="form-label">Reciever email</label>
          <input
            type="email"
            class="form-control"
            id="recieverEmail"
            placeholder="Reciever email here"
          />
        </div>
        <div class="col-12">
          <label for="inputDescription" class="form-label">Description</label>
          <textarea
            class="form-control form-control-md"
            id="inputDescription"
            rows="4"
            placeholder="Description here"
          ></textarea>
        </div>

        <div class="col-12 col-md-6 offset-md-3">
          <button type="submit" class="btn btn-success w-100 btn-md">
            Send email
          </button>
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  const form = document.querySelector("form");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const payload = {
      clientID: document.getElementById("clientID").value,
      secret: document.getElementById("secret").value,
      inputTennantID: document.getElementById("inputTennantID").value,
      inputSenderEmail: document.getElementById("inputSenderEmail").value,
      recieverEmail: document.getElementById("recieverEmail").value,
      inputDescription: document.getElementById("inputDescription").value,
    };
    console.log(JSON.stringify(payload));
    try {
      await fetch("/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });
      console.log(" > > > Sent to server");
    } catch {

    }
  });
</script>
