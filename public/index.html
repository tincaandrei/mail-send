<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mailer App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url("imageBkg.png");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        min-height: 100vh;
      }
      .glass-card {
        position: relative;
        z-index: 2;
        background: rgba(255, 255, 255, 0.55);
        backdrop-filter: blur(8px) saturate(120%);
        border: 1px solid rgba(255, 255, 255, 0.35);
        border-radius: 0.75rem;
        padding: 1.25rem;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        width: 100%;
        margin-top: 110px;
      }
      .card-logo {
        position: absolute;
        top: -200px;
        left: 45%;
        width: 160px;
        height: 160px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        z-index: 3;
      }
    </style>
  </head>
  <body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container-md d-flex justify-content-center">
      <form class="row g-3 glass-card">
        <img src="image.png" class="card-logo" />
        <div class="col-md-6">
          <label for="clientID" class="form-label">ClientID</label>
          <input type="text" class="form-control" id="clientID" required />
        </div>
        <div class="col-md-6">
          <label for="secret" class="form-label">Secret</label>
          <input type="text" class="form-control" id="secret" required />
        </div>
        <div class="col-md-6">
          <label for="inputTennantID" class="form-label">TennantID</label>
          <input
            type="text"
            class="form-control"
            id="inputTennantID"
            required
          />
        </div>

        <div class="col-md-6">
          <label for="inputSenderEmail" class="form-label">Sender email</label>
          <input
            type="email"
            class="form-control"
            id="inputSenderEmail"
            placeholder="Sender email here"
            required
          />
        </div>

        <div class="col-md-6">
          <label for="recieverEmail" class="form-label">Reciver email</label>
          <input
            type="email"
            class="form-control"
            id="recieverEmail"
            placeholder="Reciever email here"
            required
          />
        </div>

        <div class="col-md-6">
          <label for="inputSubject" class="form-label">Subject</label>
          <input
            type="text"
            class="form-control"
            id="inputSubject"
            placeholder="Enter subject"
            required
          />
        </div>

        <div class="col-12">
          <label for="inputDescription" class="form-label">Description</label>
          <textarea
            class="form-control form-control-md"
            id="inputDescription"
            rows="4"
            placeholder="Description here"
            required
          ></textarea>
        </div>

        <div class="col-12 col-md-6 offset-md-3">
          <div class="mb-3">
            <label for="formFile" class="form-label"
              >Add attachments here</label
            >
            <input
              class="form-control form-control-md"
              id="formFile"
              type="file"
              multiple
            />
          </div>
          <button type="submit" class="btn btn-success w-100 btn-md">
            Send email
          </button>
        </div>
      </form>
    </div>
    <div
      class="modal fade"
      id="fail-modal"
      tabindex="-1"
      aria-labelledby="errorModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="errorModalLabel">Error details</h5>
            <button
              type="button"
              class="btn-close close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              id="close-btn"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-secondary" id="view-more-btn">
              View details
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<script>
  const form = document.querySelector("form");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const formData = new FormData();

    formData.append("clientID", document.getElementById("clientID").value);
    formData.append("secret", document.getElementById("secret").value);
    formData.append(
      "inputTennantID",
      document.getElementById("inputTennantID").value
    );
    formData.append(
      "inputSenderEmail",
      document.getElementById("inputSenderEmail").value
    );
    formData.append(
      "recieverEmail",
      document.getElementById("recieverEmail").value
    );
    formData.append(
      "inputSubject",
      document.getElementById("inputSubject").value
    );
    formData.append(
      "inputDescription",
      document.getElementById("inputDescription").value
    );

    const fileInput = document.getElementById("formFile");

    //debug print
    console.log(fileInput.files.length);
    if (fileInput.files.length > 0) {
      for (let i = 0; i < fileInput.files.length; i++) {
        const file = fileInput.files[i];
        // log file details for debugging

        console.log({ name: file.name, type: file.type });
        formData.append("attachments", fileInput.files[i]);
      }
    }

    try {
      const response = await fetch("/submit", {
        method: "POST",
        body: formData,
      });
      const data = await response.json();
      console.log(data);
      if (!response.ok || !data.ok) {
        const errorMessage =
          data.error?.description ||
          data.message ||
          "An error occured, please double check the sender email, as that is the most likely cause";
        showFailureDialog({
          message: "Failure to send email",
          details: errorMessage,
        });
        return;
      }
      alert("Email sent succesfully!");
      // form.reset();
    } catch (error) {
      console.error(" Failed to send", error);
      const errorMessage = error.error?.description || error.message;
      showFailureDialog({
        message: "Failed to send email",
        details: errorMessage,
      });
    }
  });

  function showFailureDialog({ message, details }) {
    const modalEl = document.getElementById("fail-modal");
    const modalBody = document.getElementById("modal-body");
    const closeButton = document.getElementById("close-btn");
    const closeX = document.querySelector(".close");
    const viewMore = document.getElementById("view-more-btn");

    modalBody.textContent = message || details || "An error occured";

    const modal = new bootstrap.Modal(modalEl);

    modal.show();
    viewMore.style.display = "block";
    const closeModal = () => {
      cleanup();
      modal.hidden = true;
    };

    closeButton.onclick = () => modal.hide();
    closeX.onclick = () => modal.hide();
    viewMore.onclick = () => {
      modalBody.textContent = details;
      viewMore.style.display = "none";
    };
  }
</script>
